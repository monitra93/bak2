<body>

  <div class="container">

    <div class="row fixed-row-bottom">
      <div class="col-sm-12 text-center" style="height: 80px; margin-top: 30px;">
        <h2>Egozentrische Netzwerkkarte</h2>
      </div>

      <div class="col-sm-3 text-center">
        <div id="toolbox">
          <input type="file" id="hidden-file-upload"><input id="upload-input" type="image" title="upload graph"
            src="upload-icon.png" alt="upload graph"> <input type="image" id="download-input" title="download graph"
            src="download-icon.png" alt="download graph"> <input type="image" id="delete-graph" title="delete graph"
            src="trash-icon.png" alt="delete graph">
        </div>
      </div>
      <div class="col-sm-3 text-center">
        <button class="btn btn-primary" id="saveAsImg">Download PNG</button>
        <button id="delBtn" type="button" class="btn btn-danger">Löschen</button>
      </div>
      <div class="col-sm-2 text-center">
        <input type="checkbox" id="myCheckbox"></br> Neue Person/Bez, </br> Namensänderung
      </div>
      <div class="col-sm-4 text-center">
        <h3>Legende:</h3>

        <div-class="col-sm-2">
          Mann: <span style='font-size:2rem;'>&#9744;</span>
          </div-class>
          <div-class="col-sm-2">
            Frau: <span style='font-size:2rem;'>&#9898;</span>
            </div-class>


            <!-- <div-class="col-sm-2">
          Mann:
          <svg height="50" width="50">

          </svg>
          </div-class>
          <div-class="col-sm-2">
            Frau:
            <svg height="50" width="50">
              <rect x="10" y="5" width="35" height="35" rx="35" stroke="#333" stroke-width="2" fill=rgb(133,133,133) />
            </svg>
            <button id="myButton" type="button" class="btn btn-danger">Danger</button>
            </div-class> -->


      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div id="chart">
          <div id="graph">

          </div>
        </div>
      </div>
    </div>
  </div>
